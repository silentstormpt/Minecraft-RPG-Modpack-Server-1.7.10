    # Set true for the Darklands biome to generate.
    B:Darklands=true

    # Set true for the Darklands Forest biome to generate.
    B:"Darklands Forest"=true

    # Set true for the Darklands Highland biome to generate.
    B:"Darklands Highland"=true

    # Set true for the Darklands Mountain biome to generate.
    B:"Darklands Mountain"=true

    # Set true for the Darklands Plains biome to generate.
    B:"Darklands Plains"=true
}


biome_spawning {
    # If true, you can spawn in the Coralium Infested Swamp biome.
    B:"Coralium Infested Swamp"=true

    # If true, you can spawn in the Darklands biome.
    B:Darklands=true

    # If true, you can spawn in the Darklands Forest biome.
    B:"Darklands Forest"=true

    # If true, you can spawn in the Darklands Highland biome.
    B:"Darklands Highland"=true

    # If true, you can spawn in the Darklands Mountain biome.
    B:"Darklands Mountain"=true

    # If true, you can spawn in the Darklands Plains biome.
    B:"Darklands Plains"=true
}


biome_weight {
    # Biome weight for the Coralium Infested Swamp biome, controls the chance of it generating
    I:"Coralium Infested Swamp"=10

    # Biome weight for the Darklands biome, controls the chance of it generating
    I:Darklands=10

    # Biome weight for the Darklands Forest biome, controls the chance of it generating
    I:"Darklands Forest"=10

    # Biome weight for the Darklands Highland biome, controls the chance of it generating
    I:"Darklands Highland"=10

    # Biome weight for the Darklands Mountain biome, controls the chance of it generating
    I:"Darklands Mountain"=10

    # Biome weight for the Darklands Plains biome, controls the chance of it generating
    I:"Darklands Plains"=10
}


biomes {
    # Abyssal Wasteland biome, contains large quantities of Coralium
    I:"Abyssal Wasteland"=72

    # A swamp biome infested with Coralium.
    I:"Coralium Infested Swamp"=73

    # Dark Realm biome, made out of Darkstone.
    I:"Dark Realm"=74

    # Dark biome that contains Abyssalnite
    I:Darklands=75

    # Forest equivalent to the Darklands biome.
    I:"Darklands Forest"=76

    # Plateau version of the Darklands Plains biome.
    I:"Darklands Highland"=77

    # Mountain equivalent to the Darklands biome.
    I:"Darklands Mountains"=78

    # Plains equivalent to the Darklands biome.
    I:"Darklands Plains"=79

    # Main Dreadlands biome, desolate.
    I:Dreadlands=80

    # Forest taken over by the Dread Plague.
    I:"Dreadlands Forest"=81

    # Mountain equivalent to the Dreadlands biome.
    I:"Dreadlands Mountains"=82

    # Main biome in Omothol, the realm of J'zahar.
    I:Omothol=83

    # Pre-Dreadlands biome, with larger quantities of pure Abyssalnite.
    I:"Purified Dreadlands"=84
}


dimensions {
    # The third dimension, also known as §oThe Realm of J'zahar§r.
    I:Omothol=52

    # Set true to prevent Omothol from automatically unloading (might affect performance)
    B:"Prevent unloading: Omothol"=false

    # Set true to prevent The Abyssal Wasteland from automatically unloading (might affect performance)
    B:"Prevent unloading: The Abyssal Wasteland"=false

    # Set true to prevent The Dark Realm from automatically unloading (might affect performance)
    B:"Prevent unloading: The Dark Realm"=false

    # Set true to prevent The Dreadlands from automatically unloading (might affect performance)
    B:"Prevent unloading: The Dreadlands"=false

    # The first dimension, full of undead monsters.
    I:"The Abyssal Wasteland"=50

    # Hidden fourth dimension, reached by falling down from Omothol
    I:"The Dark Realm"=53

    # The second dimension, infested with mutated monsters.
    I:"The Dreadlands"=51
}


general {
    # Toggles whether blocks that emits particles should do so.
    B:"Block particles"=true

    # Set true to allow the Coralium Plague to spread outside The Abyssal Wasteland.
    B:"Coralium Plague spreading"=false

    # Set to false to disable the random blindness within Darklands biomes
    B:Darkness=true

    # Set to false to prevent Demon Pigs from burning in the overworld.
    B:"Demon Pig burning"=true

    # Toggles whether Abyssal Zombies should spawn in The End. Takes effect after restart.
    B:"End Abyssal Zombies"=true

    # Toggles whether entities that emits particles should do so.
    B:"Entity particles"=true

    # Spawn rate for the Evil Pig, keep under 35 to avoid complete annihilation.
    I:"Evil Pig spawn rate"=20

    # Toggles Hardcore mode. If set to true, all mobs will become tougher.
    B:"Hardcore Mode"=false

    # Set true to allow the Liquid Coralium to break the laws of physics in terms of movement
    B:"Liquid Coralium Physics"=false

    # Set true for the Liquid Coralium to convert other liquids into itself in the overworld.
    B:"Liquid Coralium transmutation"=true

    # Set true to allow the Liquid Coralium to spread across oceans. WARNING: The game can crash from this.
    B:"Oceanic Coralium Pollution"=false

    # Set to false to disable the UpdateChecker.
    B:UpdateChecker=true
}


potions {
    # The Antimatter potion effect. (Only use this if Dynamic Potion IDs is disabled)
    I:Antimatter=102

    # The Coralium Plague potion effect. (Only use this if Dynamic Potion IDs is disabled)
    I:"Coralium Plague"=100

    # The Dread Plague potion effect. (Only use this if Dynamic Potion IDs is disabled)
    I:"Dread Plague"=101

    # Toggles whether to use the dynamic potion ID assigner, or to manually assign them (disable this if you get potion ID conflict with a mod that doesn't have config options for them)
    B:"Dynamic Potion IDs"=true
}


